{% extends 'base.html' %}

{% block  title %}Contact{% endblock title %}

{% block  body %}

<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container my-4">
<h1 class="text-center my-4">
    <div style="float:left; width: 40%;"><hr/></div>
    <div style="float:right; width: 40%;"><hr/></div>
    Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Enquiry</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="How we May help you"></textarea>
        </div>
        <button class="btn btn-outline-primary" type="submit">Submit</button>
    </form>
</div>



{% endblock body %}
